<!DOCTYPE html>
<html>
<head>
	<title>Corona Virus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./coronaStyle.css">
</head>
<body onload="loadFunction()">
	<header>
		<nav>
			<a href=""><h1>Corona Tracker</h1></a>
			<div class="navList">
				<a href="https://en.wikipedia.org/wiki/COVID-19_pandemic" target="_blank">Covid-19 Wiki</a>
				<a href="https://www.who.int/westernpacific/emergencies/covid-19/news-covid-19" target="_blank">Latest News</a>
				<a href="https://www.facebook.com/surajan.shrestha.77" target="_blank">About Developer</a>
			</ul>
		</nav>
	</header>
	<div class="main">
		<h2>Country Info:</h2>
		<input list="countryOptions" name="countryName" id="countryNameId">
		<datalist id="countryOptions"></datalist><br>
		<button type="button" id="button"><a href="javascript:void(0)">Get Info</a></button>
		<div id="result"></div>
	</div>
	<div class="main">
		<h2>Global Info:</h2>
		<div id="totalResult"></div>
	</div>
	<script type="text/javascript" src="./coronaScript.js"></script>
</body>
</html>
