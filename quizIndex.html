<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="./quizIndexCSS.css">
</head>
<body>
	<section class="container">
		<h1>Welcome To MMA Quiz!!!</h1>
		<p>Answer 3 or more Questions Correctly to Win</p>
		<form action="./quizIndex.html" method="POST">
			<div class="questionBlock">
				<span class="question">Youngest UFC Champion:</span><br>
				<label for="youngChampName">Jose Aldo</label>
				<input type="radio" name="youngChampName" value="Jose Aldo" id="youngChampName" required><br><br>
				<label for="youngChampName">Jon Jones</label>
				<input type="radio" name="youngChampName" value="Jon Jones" id="youngChampName" onclick="youngChampClk(this.value)" required><br><br>
				<label for="youngChampName">TJ Dillshaw</label>
				<input type="radio" name="youngChampName" value="TJ Dillshaw" id="youngChampName" required><br><br>
			</div>
			<hr>
			<div class="questionBlock">
				<span class="question">First Two Division UFC Champion:</span><br>
				<label for="twoDivChampName">Daniel Cormier</label>
				<input type="radio" name="twoDivChampName" value="Daniel Cormier" id="twoDivChampName" required><br><br>
				<label for="twoDivChampName">Khabib Nurmagomedov</label>
				<input type="radio" name="twoDivChampName" value="Khabib Nurmagomedov" id="twoDivChampName" required><br><br>
				<label for="twoDivChampName">Conor Mcgregor</label>
				<input type="radio" name="twoDivChampName" value="Conor Mcgregor" id="twoDivChampName" onclick="twoDivChampClk(this.value)" required><br><br>
			</div>			
			<hr>
			<div class="questionBlock">
				<span class="question">Fastest UFC KnockOut Given By:</span><br>
				<label for="fastKoName">Conor Mcgregor</label>
				<input type="radio" name="fastKoName" value="Conor Mcgregor" id="fastKoName" required><br><br>
				<label for="fastKoName">Francis Ngannou</label>
				<input type="radio" name="fastKoName" value="Francis Ngannou" id="fastKoName" required><br><br>
				<label for="fastKoName">Jorge Masvidal</label>
				<input type="radio" name="fastKoName" value="Jorge Masvidal" id="fastKoName" onclick="fastKoClk(this.value)" required><br><br>
			</div>
			<hr>
			<div class="questionBlock">
				<span class="question">Highest Winning Streak:</span><br>
				<label for="winStreakName">Donald Cerrone</label>
				<input type="radio" name="winStreakName" value="Donald Cerrone" id="winStreakName" required><br><br>
				<label for="winStreakName">Anderson Silva</label>
				<input type="radio" name="winStreakName" value="Anderson Silva" id="winStreakName" onclick="winStreakClk(this.value)" required><br><br>
				<label for="winStreakName">Khabib Nurmagomedov</label>
				<input type="radio" name="winStreakName" value="Khabib Nurmagomedov" id="winStreakName" required><br><br>
			</div>
			<hr>
			<div class="questionBlock">
				<span class="question">Most Submission Wins:</span><br>
				<label for="mostSubmissionName">Charles Oliveira</label>
				<input type="radio" name="mostSubmissionName" value="Charles Oliveira" id="mostSubmissionName" onclick="mostSubmissionClk(this.value)" required><br><br>
				<label for="mostSubmissionName">Royce Gracie</label>
				<input type="radio" name="mostSubmissionName" value="Royce Gracie" id="mostSubmissionName" required><br><br>
				<label for="mostSubmissionName">Nate Diaz</label>
				<input type="radio" name="mostSubmissionName" value="Nate Diaz" id="mostSubmissionName" required><br><br>
			</div>
			<br><br>
			<div class="gif">
				<img src="">
			</div>
			<div class="buttonContainer">
				<input type="submit" name="submit" value="Submit" onclick="onSubmit()" id="submitId">
				<!--<button type="reset" onclick="onSubmit()">Submit</button>-->
			</div>
		</form>
	</section>
	<script type="text/javascript" src="./quizScript.js"></script>
</body>
</html>
